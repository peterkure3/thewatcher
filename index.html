<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Watcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: black;
        margin: 36px;
        padding: 0;
      }
      h1 {
        color: green;
      }
      form {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"] {
        width: auto;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 5px;
      }
      #loginStatus {
        display: none;
      }
      #loginSuccessMessage {
        display: none;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form id="loginForm" onsubmit="event.preventDefault(); login();">
      <input type="email" name="email" placeholder="Email" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
    <div id="loginStatus">
      <p id="loginSuccessMessage">Login successful!</p>
    </div>

    <h1>User Registration Form</h1>
    <form id="registerForm" onsubmit="event.preventDefault(); register();">
      <input type="email" name="email" placeholder="Email" required /><br />
      <input type="text" name="name" placeholder="Name" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <div id="businessField">
        <!-- Container for the business field -->
        <input type="text" name="business" placeholder="Business" /><br />
        <!-- Business field (initially hidden) -->
      </div>
      <select
        name="role"
        id="roleSelect"
        onchange="toggleBusinessField()"
        required
      >
        <!-- Dropdown for selecting role -->
        <option value="user">User</option>
        <option value="admin">Admin</option></select
      ><br />
      <button type="submit">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script>
      // Function to handle login success
      function handleLoginSuccess() {
        document.getElementById("loginStatus").style.display = "block";
        document.getElementById("loginSuccessMessage").style.display = "block";
        window.location.href = "./dashboard.html"; // Redirect to the dashboard page
      }

      // Function to simulate login (replace with actual login logic)
      function login() {
        // Simulate login success
        setTimeout(handleLoginSuccess, 1000);
      }

      // Function to toggle visibility of the business field based on selected role
      function toggleBusinessField() {
        const roleSelect = document.getElementById("roleSelect");
        const businessField = document.getElementById("businessField");

        if (roleSelect.value === "admin") {
          businessField.style.display = "none"; // Hide business field for admin
        } else {
          businessField.style.display = "block"; // Show business field for user
        }
      }
    </script>
  </body>
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Farmhub-Connect. All rights reserved.</p>
  </footer>
</html>
